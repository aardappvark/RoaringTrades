solana_mobile_dapp_publisher_portal:
  google_store_package: ''
  testing_instructions: >-
    1. Install on Solana Seeker device or any Android device.
    2. On first launch, connect a Solana wallet (Phantom or Solflare).
    3. Market screen: Buy and sell goods. Prices change when you travel.
    4. Travel screen: Move between 6 Chicago neighborhoods.
    5. Status screen: View stats, rank, heat level, and leaderboard.
    6. Game ends after 30 days. Final net worth determines your rank.
    7. No real money transactions. Wallet is for leaderboard identity only.
    8. Historical fiction game set in 1920s Prohibition era.
    Note: Wallet connection required on first launch for leaderboard.

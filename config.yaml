  catalog:
    en-US:
      name: Roaring Trades
      short_description: 1920s bootlegger trading game
      long_description: >-
        Roaring Trades is a fast-paced trading game set in Prohibition-era
        Chicago. Ages 21+ only.

        THE GAME:
        Start with $1,500 cash and 30 days to build your trading empire.
        Buy low, sell high across six Chicago neighborhoods. Watch for hot
        commodities and crackdowns. Manage your heat level to avoid
        getting caught by the authorities.

        FEATURES:
        - 5 tradeable goods with dynamic pricing
        - 6 Chicago neighborhoods with unique risk/reward profiles
        - 7 upgradeable vehicles from jalopy to zeppelin
        - 4 rival gangs controlling different territories
        - 6 speakeasies to invest in for passive income
        - Loan shark system with daily interest
        - Chase encounters with fight or flee choices
        - Pay off heat to lay low
        - 17 claimable achievements with cash rewards
        - Headlines hint at market shifts
        - Track your profit with average cost and book P&L
        - Connect your Solana wallet for the leaderboard
        - Fast games - each run takes 10-15 minutes

        PRIVACY FIRST:
        No analytics. No tracking. No cloud database. All data stored locally
        on your device with AES-256 encryption. Wallet connection is used for
        leaderboard identity only.

        HISTORICAL FICTION:
        Set in 1920s Prohibition-era Chicago. All gameplay is fictional and
        for entertainment purposes only. No real transactions or goods.
        This game does not promote or glorify illegal activity.

        Built by Midnight Run Games for the Solana Seeker community.
      new_in_version: Initial release v1.0.0
      saga_features: >-
        Connects to Solana wallet via Mobile Wallet Adapter for leaderboard
        identity. Optimized for Seeker's display. No blockchain transactions
        required - wallet used for identification only.
